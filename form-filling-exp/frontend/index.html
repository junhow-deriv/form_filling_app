<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Form Filler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap');
        
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #1a1a1d;
            --border: #2a2a2e;
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 50%;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        /* File Upload */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .upload-zone.has-file {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-text {
            color: var(--text-secondary);
        }
        
        .file-name {
            margin-top: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            color: var(--success);
        }
        
        #file-input {
            display: none;
        }
        
        /* Instructions Input */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea::placeholder {
            color: var(--text-muted);
        }
        
        /* Options */
        .options {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .checkbox-label input {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
        }
        
        /* Mode Selector */
        .mode-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .mode-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        
        .radio-label:has(input:checked) {
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .radio-label input {
            accent-color: var(--accent);
            width: 14px;
            height: 14px;
        }
        
        /* Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        button {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Results */
        .results {
            display: none;
        }
        
        .results.visible {
            display: block;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .status.success { color: var(--success); }
        .status.error { color: var(--error); }
        .status.loading { color: var(--warning); }
        
        .fields-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .field-item {
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .field-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .field-id {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }
        
        .field-type {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            color: var(--text-muted);
        }
        
        .field-context {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .field-value {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 4px;
            border-left: 3px solid var(--success);
        }
        
        .field-value .label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .field-value .value {
            font-family: 'JetBrains Mono', monospace;
            color: var(--success);
        }
        
        /* Context Files List */
        .context-files-list {
            margin-top: 1rem;
            display: none;
        }
        
        .context-files-list.visible {
            display: block;
        }
        
        .context-file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .context-file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
        }
        
        .context-file-icon {
            flex-shrink: 0;
        }
        
        .context-file-name {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .context-file-size {
            color: var(--text-muted);
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-left: 0.5rem;
        }
        
        .context-file-remove {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 1.2rem;
            line-height: 1;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .context-file-remove:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        /* Loading */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }
        
        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--error); }
        
        /* Streaming Log */
        .stream-log {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }
        
        .stream-item {
            padding: 0.4rem 0.6rem;
            margin-bottom: 0.25rem;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stream-icon {
            flex-shrink: 0;
        }
        
        .stream-iteration {
            color: var(--warning);
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .stream-text {
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }
        
        .stream-tool-start {
            color: var(--accent);
        }
        
        .stream-tool-start .tool-name {
            font-weight: 600;
        }
        
        .stream-tool-end {
            color: var(--text-muted);
            font-size: 0.8rem;
            padding-left: 1.5rem;
        }
        
        .stream-complete {
            color: var(--success);
            font-weight: 500;
        }
        
        .stream-summary {
            color: var(--success);
            background: rgba(34, 197, 94, 0.1);
            font-weight: 500;
        }
        
        .stream-error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .stream-init {
            color: var(--accent);
        }
        
        .stream-status {
            color: var(--text-secondary);
        }
        
        .stream-tool {
            color: var(--text);
            background: rgba(99, 102, 241, 0.08);
        }
        
        .stream-tool-parallel {
            color: var(--text);
            background: rgba(99, 102, 241, 0.12);
            padding: 0.6rem 0.8rem;
        }
        
        .stream-tool-parallel strong {
            color: var(--accent);
        }
        
        .stream-tool-parallel .tool-list {
            margin: 0.3rem 0 0 1rem;
            padding: 0;
            list-style: none;
        }
        
        .stream-tool-parallel .tool-list li {
            padding: 0.15rem 0;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .stream-tool-parallel .tool-list li::before {
            content: "‚Üí ";
            color: var(--accent);
        }
        
        .stream-result {
            color: var(--success);
            font-size: 0.9em;
            padding-left: 1.5rem;
        }
        
        .stream-thinking {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9em;
        }
        
        .stream-success {
            color: var(--success);
            font-weight: 600;
            background: rgba(34, 197, 94, 0.15);
        }
        
        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Form Filler</h1>
            <p class="subtitle">Fill PDF forms using natural language</p>
        </header>
        
        <div class="card">
            <div class="card-header">
                <span class="step-number">1</span>
                <span class="card-title">Upload PDF</span>
            </div>
            <div class="upload-zone" id="upload-zone">
                <div class="upload-icon">üìÑ</div>
                <p class="upload-text">Drop a PDF here or click to upload</p>
                <p class="file-name" id="file-name"></p>
            </div>
            <input type="file" id="file-input" accept=".pdf">
        </div>
        
        <div class="card">
            <div class="card-header">
                <span class="step-number">2</span>
                <span class="card-title">Upload Context Files (Optional)</span>
            </div>
            <div class="upload-zone" id="context-upload-zone">
                <div class="upload-icon">üìé</div>
                <p class="upload-text">Drop context files here or click to upload (PDF, TXT, MD, DOCX)</p>
                <p class="file-name" id="context-file-names"></p>
            </div>
            <input type="file" id="context-file-input" accept=".pdf,.txt,.md,.docx" multiple>
            <div class="context-files-list" id="context-files-list"></div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <span class="step-number">3</span>
                <span class="card-title">Describe what to fill</span>
            </div>
            <textarea 
                id="instructions" 
                placeholder="Describe what you want to fill in natural language. Examples:

‚Ä¢ My name is John Doe, email is john@example.com
‚Ä¢ Date: 12/28/2024, check the 'I agree' box
‚Ä¢ Fill in my address: 123 Main Street, San Francisco, CA 94102"
            ></textarea>
            <div class="options">
                <div class="mode-selector">
                    <span class="mode-label">Mode:</span>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="single-shot" checked>
                        Single-shot
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="agent">
                        Agent (with tools)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="simple">
                        Simple (no AI)
                    </label>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-secondary" id="analyze-btn" disabled>
                Analyze Fields
            </button>
            <button class="btn-secondary" id="preview-btn" disabled>
                Preview
            </button>
            <button class="btn-primary" id="fill-btn" disabled>
                Fill & Download
            </button>
        </div>
        
        <div class="card results" id="results">
            <div class="result-header">
                <span class="card-title">Results</span>
                <span class="status" id="status"></span>
            </div>
            <div class="fields-list" id="fields-list"></div>
        </div>
        
        <footer>
            <p>
                API docs available at <a href="/docs" target="_blank">/docs</a>
            </p>
        </footer>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Elements
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const instructions = document.getElementById('instructions');
        const analyzeBtn = document.getElementById('analyze-btn');
        const previewBtn = document.getElementById('preview-btn');
        const fillBtn = document.getElementById('fill-btn');
        const results = document.getElementById('results');
        const status = document.getElementById('status');
        const fieldsList = document.getElementById('fields-list');
        const toast = document.getElementById('toast');
        
        let currentFile = null;
        let contextFiles = [];
        
        // Get selected mode
        function getMode() {
            return document.querySelector('input[name="mode"]:checked').value;
        }
        
        // File upload handling
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });
        
        function handleFile(file) {
            currentFile = file;
            fileName.textContent = file.name;
            uploadZone.classList.add('has-file');
            updateButtons();
        }
        
        function updateButtons() {
            analyzeBtn.disabled = !currentFile;
            previewBtn.disabled = !currentFile || !instructions.value.trim();
            fillBtn.disabled = !currentFile || !instructions.value.trim();
        }
        
        instructions.addEventListener('input', updateButtons);
        
        // Context file upload handling
        const contextUploadZone = document.getElementById('context-upload-zone');
        const contextFileInput = document.getElementById('context-file-input');
        const contextFileNames = document.getElementById('context-file-names');
        
        contextUploadZone.addEventListener('click', () => contextFileInput.click());
        
        contextUploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            contextUploadZone.classList.add('dragover');
        });
        
        contextUploadZone.addEventListener('dragleave', () => {
            contextUploadZone.classList.remove('dragover');
        });
        
        contextUploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            contextUploadZone.classList.remove('dragover');
            handleContextFiles(Array.from(e.dataTransfer.files));
        });
        
        contextFileInput.addEventListener('change', () => {
            handleContextFiles(Array.from(contextFileInput.files));
        });
        
        function handleContextFiles(files) {
            const newFiles = Array.from(files);
            const existingFiles = Array.from(contextFiles);
            
            const fileMap = new Map();
            [...existingFiles, ...newFiles].forEach(f => {
                fileMap.set(f.name, f);
            });
            
            contextFiles = Array.from(fileMap.values());
            updateContextFilesDisplay();
        }
        
        function updateContextFilesDisplay() {
            const contextFilesList = document.getElementById('context-files-list');
            
            if (contextFiles.length > 0) {
                contextFileNames.textContent = `${contextFiles.length} file(s) selected`;
                contextUploadZone.classList.add('has-file');
                contextFilesList.classList.add('visible');
                
                contextFilesList.innerHTML = contextFiles.map((file, index) => {
                    const sizeKB = (file.size / 1024).toFixed(1);
                    const icon = getFileIcon(file.name);
                    return `
                        <div class="context-file-item">
                            <div class="context-file-info">
                                <span class="context-file-icon">${icon}</span>
                                <span class="context-file-name" title="${escapeHtml(file.name)}">${escapeHtml(file.name)}</span>
                                <span class="context-file-size">${sizeKB} KB</span>
                            </div>
                            <button class="context-file-remove" onclick="removeContextFile(${index})" title="Remove file">√ó</button>
                        </div>
                    `;
                }).join('');
            } else {
                contextFileNames.textContent = '';
                contextUploadZone.classList.remove('has-file');
                contextFilesList.classList.remove('visible');
                contextFilesList.innerHTML = '';
            }
        }
        
        function removeContextFile(index) {
            contextFiles.splice(index, 1);
            updateContextFilesDisplay();
        }
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'txt': 'üìù',
                'md': 'üìù',
                'docx': 'üìò',
                'doc': 'üìò'
            };
            return icons[ext] || 'üìé';
        }
        
        // Analyze fields
        analyzeBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            
            analyzeBtn.disabled = true;
            setStatus('loading', 'Analyzing...');
            results.classList.add('visible');
            
            const formData = new FormData();
            formData.append('file', currentFile);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    setStatus('success', `Found ${data.field_count} fields`);
                    renderFields(data.fields);
                } else {
                    setStatus('error', data.detail || 'Failed');
                    fieldsList.innerHTML = '';
                }
            } catch (err) {
                setStatus('error', 'Connection error');
                console.error(err);
            }
            
            analyzeBtn.disabled = false;
        });
        
        // Preview
        previewBtn.addEventListener('click', async () => {
            if (!currentFile || !instructions.value.trim()) return;
            
            const mode = getMode();
            previewBtn.disabled = true;
            setStatus('loading', mode === 'agent' ? 'Running agent preview...' : 'Previewing...');
            results.classList.add('visible');
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('instructions', instructions.value);
            
            // Choose endpoint based on mode
            let endpoint = '/fill-preview';
            if (mode === 'agent') {
                endpoint = '/fill-agent-preview';
            } else if (mode === 'simple') {
                formData.append('use_llm', false);
            } else {
                formData.append('use_llm', true);
            }
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    setStatus('success', data.message);
                    if (mode === 'agent') {
                        renderAgentLog(data);
                    } else {
                        renderFieldsWithEdits(data.fields, data.edits);
                    }
                } else {
                    setStatus('error', data.detail || data.error || data.message || 'Failed');
                    if (data.execution_log) {
                        renderAgentLog(data);
                    }
                }
            } catch (err) {
                setStatus('error', 'Connection error');
                console.error(err);
            }
            
            previewBtn.disabled = false;
        });
        
        // Fill PDF
        fillBtn.addEventListener('click', async () => {
            if (!currentFile || !instructions.value.trim()) return;
            
            const mode = getMode();
            
            // Use streaming for agent mode
            if (mode === 'agent') {
                await fillWithAgentStream();
                return;
            }
            
            fillBtn.disabled = true;
            fillBtn.textContent = 'Processing...';
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('instructions', instructions.value);
            
            // Choose endpoint based on mode
            let endpoint = '/fill';
            if (mode === 'simple') {
                formData.append('use_llm', false);
            } else {
                formData.append('use_llm', true);
            }
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFile.name.replace('.pdf', '_filled.pdf');
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    const fieldsFilled = response.headers.get('X-Fields-Filled');
                    showToast(`Downloaded! ${fieldsFilled} fields filled.`, 'success');
                } else {
                    const data = await response.json();
                    showToast(data.detail || 'Failed to fill PDF', 'error');
                }
            } catch (err) {
                showToast('Connection error', 'error');
                console.error(err);
            }
            
            fillBtn.disabled = false;
            fillBtn.textContent = 'Fill & Download';
        });
        
        // Agent streaming mode
        async function fillWithAgentStream() {
            fillBtn.disabled = true;
            fillBtn.textContent = 'Agent running...';
            results.classList.add('visible');
            setStatus('loading', 'Starting agent...');
            fieldsList.innerHTML = '<div id="stream-log" class="stream-log"></div>';
            
            const streamLog = document.getElementById('stream-log');
            let pdfHex = null;
            let appliedEdits = {};
            let filledCount = 0;
            
            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('instructions', instructions.value);
            
            // Append context files if any
            if (contextFiles.length > 0) {
                for (const cf of contextFiles) {
                    formData.append('context_files', cf);
                }
            }
            
            try {
                const response = await fetch('/fill-agent-stream', {
                    method: 'POST',
                    body: formData
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // Process complete SSE messages
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const jsonStr = line.slice(6);
                            if (jsonStr.trim()) {
                                try {
                                    const msg = JSON.parse(jsonStr);
                                    handleStreamMessage(msg, streamLog);
                                    
                                    // Capture PDF and edits count
                                    if (msg.type === 'summary') {
                                        appliedEdits = msg.applied_edits || {};
                                        filledCount = msg.applied_count || Object.keys(appliedEdits).length;
                                    }
                                    if (msg.type === 'complete') {
                                        filledCount = msg.applied_count || filledCount;
                                    }
                                    if (msg.type === 'pdf_ready') {
                                        pdfHex = msg.pdf_bytes;
                                    }
                                    if (msg.pdf_bytes) {
                                        pdfHex = msg.pdf_bytes;
                                    }
                                } catch (e) {
                                    console.error('Failed to parse SSE:', e);
                                }
                            }
                        }
                    }
                }
                
                // Download the PDF if we got it
                if (pdfHex) {
                    const bytes = new Uint8Array(pdfHex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                    const blob = new Blob([bytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentFile.name.replace('.pdf', '_agent_filled.pdf');
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    const count = filledCount || Object.keys(appliedEdits).length;
                    setStatus('success', `Filled ${count} fields`);
                    showToast(`Downloaded! ${count} fields filled.`, 'success');
                } else {
                    setStatus('error', 'No PDF returned');
                }
                
            } catch (err) {
                setStatus('error', 'Connection error');
                console.error(err);
            }
            
            fillBtn.disabled = false;
            fillBtn.textContent = 'Fill & Download';
        }
        
        function handleStreamMessage(msg, container) {
            const div = document.createElement('div');
            div.className = 'stream-item';
            
            switch (msg.type) {
                case 'init':
                    div.innerHTML = `<span class="stream-icon">üöÄ</span> ${escapeHtml(msg.message || 'Connected')}`;
                    div.className += ' stream-init';
                    setStatus('loading', msg.message || 'Connected');
                    break;
                    
                case 'status':
                    div.innerHTML = `<span class="stream-icon">‚è≥</span> ${escapeHtml(msg.message || '')}`;
                    div.className += ' stream-status';
                    setStatus('loading', msg.message || 'Processing...');
                    break;
                
                case 'tool_use':
                    // Show user-friendly tool descriptions
                    if (msg.friendly && msg.friendly.length > 0) {
                        // Helper to format field descriptions (convert **bold** to <strong>)
                        const formatField = (text) => {
                            return escapeHtml(text).replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                        };
                        
                        // Multiple parallel tool calls
                        if (msg.friendly.length > 1) {
                            const actions = msg.friendly.map(f => `<li>${formatField(f)}</li>`).join('');
                            div.innerHTML = `<span class="stream-icon">‚ö°</span> <strong>Filling ${msg.friendly.length} fields:</strong><ul class="tool-list">${actions}</ul>`;
                            div.className += ' stream-tool-parallel';
                            setStatus('loading', `Filling ${msg.friendly.length} fields...`);
                        } else {
                            div.innerHTML = `<span class="stream-icon">‚úèÔ∏è</span> ${formatField(msg.friendly[0])}`;
                            div.className += ' stream-tool';
                            // Clean status (no markdown)
                            setStatus('loading', msg.friendly[0].replace(/\*\*/g, ''));
                        }
                    } else if (msg.tool_calls && msg.tool_calls.length > 0) {
                        // Fallback to tool names
                        const toolNames = msg.tool_calls.map(t => t.friendly || t.name.replace('mcp__forms__', '')).join(', ');
                        div.innerHTML = `<span class="stream-icon">üîß</span> ${escapeHtml(toolNames)}`;
                        div.className += ' stream-tool';
                    } else {
                        return; // Skip empty tool_use messages
                    }
                    break;
                
                case 'user':
                    // Tool results - show friendly version if available
                    if (msg.friendly) {
                        div.innerHTML = `<span class="stream-icon">‚úì</span> ${escapeHtml(msg.friendly)}`;
                        div.className += ' stream-result';
                        setStatus('loading', msg.friendly);
                    } else {
                        return; // Skip raw tool results
                    }
                    break;
                
                case 'assistant':
                    // Assistant thinking/text
                    if (msg.text) {
                        // Show a brief preview of what the agent is thinking
                        const preview = msg.text.slice(0, 150);
                        div.innerHTML = `<span class="stream-icon">üí≠</span> ${escapeHtml(preview)}${msg.text.length > 150 ? '...' : ''}`;
                        div.className += ' stream-thinking';
                    } else {
                        return; // Skip empty assistant messages
                    }
                    break;
                    
                case 'complete':
                    const count = msg.applied_count || 0;
                    div.innerHTML = `<span class="stream-icon">‚úÖ</span> <strong>Done!</strong> Filled ${count} field${count !== 1 ? 's' : ''}`;
                    div.className += ' stream-complete';
                    setStatus('loading', 'Preparing download...');
                    break;
                    
                case 'pdf_ready':
                    div.innerHTML = `<span class="stream-icon">üìÑ</span> Form filled successfully!`;
                    div.className += ' stream-success';
                    break;
                    
                case 'error':
                    div.innerHTML = `<span class="stream-icon">‚ùå</span> Error: ${escapeHtml(msg.error)}`;
                    div.className += ' stream-error';
                    setStatus('error', msg.error);
                    break;
                    
                default:
                    return; // Don't add unknown message types
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function setStatus(type, text) {
            status.className = 'status ' + type;
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span> ${text}`;
            } else {
                const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '';
                status.innerHTML = `${icon} ${text}`;
            }
        }
        
        function renderFields(fields) {
            if (!fields.length) {
                fieldsList.innerHTML = '<p style="color: var(--text-muted);">No fillable form fields found in this PDF.</p>';
                return;
            }
            
            fieldsList.innerHTML = fields.map(f => `
                <div class="field-item">
                    <div class="field-header">
                        <span class="field-id">${f.field_id}</span>
                        <span class="field-type">${f.field_type}</span>
                    </div>
                    <div class="field-context">${escapeHtml(f.label_context || 'No context')}</div>
                    ${f.current_value ? `<div class="field-value"><div class="label">Current:</div><div class="value">${escapeHtml(f.current_value)}</div></div>` : ''}
                </div>
            `).join('');
        }
        
        function renderFieldsWithEdits(fields, edits) {
            const editMap = {};
            edits.forEach(e => editMap[e.field_id] = e.value);
            
            fieldsList.innerHTML = fields.map(f => {
                const willFill = editMap[f.field_id];
                return `
                    <div class="field-item" style="${willFill !== undefined ? 'border-left: 3px solid var(--success);' : ''}">
                        <div class="field-header">
                            <span class="field-id">${f.field_id}</span>
                            <span class="field-type">${f.field_type}</span>
                        </div>
                        <div class="field-context">${escapeHtml(f.label_context || 'No context')}</div>
                        ${willFill !== undefined ? `
                            <div class="field-value">
                                <div class="label">Will fill with:</div>
                                <div class="value">${escapeHtml(String(willFill))}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function renderAgentLog(data) {
            let html = '';
            
            // Show applied edits
            if (data.applied_edits && Object.keys(data.applied_edits).length > 0) {
                html += '<div style="margin-bottom: 1rem;"><strong>Applied Edits:</strong></div>';
                for (const [field, value] of Object.entries(data.applied_edits)) {
                    html += `
                        <div class="field-item" style="border-left: 3px solid var(--success);">
                            <span class="field-id">${field}</span>
                            <span style="color: var(--success); margin-left: 0.5rem;">‚Üí ${escapeHtml(String(value))}</span>
                        </div>
                    `;
                }
            }
            
            // Show execution log
            if (data.execution_log && data.execution_log.length > 0) {
                html += '<div style="margin: 1rem 0;"><strong>Agent Execution Log:</strong></div>';
                html += '<div style="font-family: JetBrains Mono, monospace; font-size: 0.8rem; max-height: 300px; overflow-y: auto;">';
                
                for (const entry of data.execution_log) {
                    if (entry.event === 'tool_start') {
                        html += `<div style="color: var(--accent);">‚Üí ${entry.tool}(${JSON.stringify(entry.args).slice(0, 50)})</div>`;
                    } else if (entry.event === 'tool_end') {
                        const result = entry.result.slice(0, 100);
                        html += `<div style="color: var(--text-muted); margin-bottom: 0.5rem;">  ‚Üê ${result}${entry.result.length > 100 ? '...' : ''}</div>`;
                    } else if (entry.event === 'iteration') {
                        html += `<div style="color: var(--warning); margin-top: 0.5rem;">[Step ${entry.iteration}] ${entry.thinking.slice(0, 80)}...</div>`;
                    }
                }
                
                html += '</div>';
            }
            
            // Show errors
            if (data.errors && data.errors.length > 0) {
                html += '<div style="margin-top: 1rem; color: var(--error);"><strong>Errors:</strong></div>';
                for (const err of data.errors) {
                    html += `<div style="color: var(--error);">‚Ä¢ ${escapeHtml(err)}</div>`;
                }
            }
            
            fieldsList.innerHTML = html || '<p style="color: var(--text-muted);">No results</p>';
        }
        
        function showToast(message, type) {
            toast.textContent = message;
            toast.className = 'toast visible ' + type;
            setTimeout(() => toast.classList.remove('visible'), 4000);
        }
        
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
